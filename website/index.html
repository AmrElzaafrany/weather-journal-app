<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <div class="holder headline">
        <h2>Weather Journal App</h2>

    </div>
    <div class="row justify-content-center">
        <div class="data col-md-5">
            <div class="holder zip">
                <label for="zip">Enter Zipcode here</label>
                <input class="input" type="text" id="zip" placeholder="enter zip code here">
            </div>
            <div class="holder feel">
                <label for="feelings">How are you feeling today?</label>
                <textarea class="input" id="feelings" placeholder="Enter your feelings here"
                ></textarea>
                <button class="d-block" id="generate" type="submit"> Generate</button>
            </div>
        </div>
        <div class="col-md-5">
            <div class="holder entry">
                <div class="title">Most Recent Entry</div>
                <div id="entryHolder">
                    <div id="date"></div>
                    <div id="temp"></div>
                    <div id="content"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
